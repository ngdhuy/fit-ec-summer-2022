<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link</title>
</head>
<body>
  <h1>Link - tag anchor</h1>
  <ul>
    <li>
      <a href="https://www.google.com">Navigate to Google</a>
    </li>
    <li>
      <a href="https://www.google.com" target="_blank">Navigate to Google with new window</a>
    </li>
    <li>
      <a href="demo01.html" target="_blank">Navigate to demo01.html</a>
    </li>
    <li>
      <a href="demo03.html" target="_blank">Navigate to demo03.html - top</a>
    </li>
    <li>
      <a href="demo03.html#bottom" target="_blank">Navigate to demo03.html - bottom</a>
    </li>
  </ul>
</body>
</html>
